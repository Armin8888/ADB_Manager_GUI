name: Build ADB GUI Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Download platform-tools
        run: |
          curl -Lo platform-tools.zip https://dl.google.com/android/repository/platform-tools-latest-windows.zip
          powershell -Command "Expand-Archive platform-tools.zip -DestinationPath platform-tools"

      - name: Build exe with logo
        run: pyinstaller --onefile --noconsole adb_gui.py --icon=logo.ico --add-data "platform-tools;platform-tools" --name=ADB_Manager_GUI

      - name: Install NSIS
        run: choco install nsis -y

      - name: Create installer
        run: makensis installer.nsi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ADB_Manager_GUI
          path: |
            dist/ADB_Manager_GUI.exe
            ADB_Manager_GUI_Installer.exe
            
